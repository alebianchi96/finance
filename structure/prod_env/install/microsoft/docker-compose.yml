version: '3.8'

services:
  postgres:
    image: postgres:14.4
    container_name: personal_finance_db_prod
    restart: always
    environment:
      POSTGRES_USER: alepf
      POSTGRES_PASSWORD: alepf
      POSTGRES_DB: personal_finance_db
    ports:
      - "8280:5432"
    volumes:
      - zzBASEDIRECTORYzz:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U alepf -d personal_finance_db" ]
      interval: 3s
      timeout: 3s
      retries: 5
  backend:
    container_name: personal_finance_service_prod
    # build:
      #   context: ../../backend
      #   dockerfile: Dockerfile
    image: mixer812/personal-finance-service:latest
    environment:
        DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8281:8281
